{% extends "base.html" %}

{% block middle %}
<h1>{{project.name}}</h1>
<form action="/post/{{project.id}}/" method="post">
  {% csrf_token %}
  <table>
    <thead>
      <th>User</th>
      <th>Amount</th>
    </thead>
    <tbody>
      {% for entry in project.entry_set.all %}
      <tr>
	<td>{{entry.user.get_full_name}}</td>
	<td>{{entry.amount}}</td>
	<td><a href="#">Remove entry</a></td>
      </tr>
      {% endfor %}
      <tr>
	<td>
	  <select class="userlist" name="user">
	    {% for user in users.all %}
	    <option value="{{user.id}}">{{user.get_full_name}}</option>
	    {% endfor %}
	  </select>
	</td>
	<td>
	  <input type="text" name="amount" size="3"/>
	  <input type="submit" value="Add" />
	</td>
      </tr>
      <tr>
	<td>Total</td>
	<td>{{amount_sum}}</td>
      </tr>
    </tbody>
  </table>
</form>
{% endblock %}
