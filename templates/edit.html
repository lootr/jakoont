{% extends "base.html" %}

{% block middle %}
<h1>{{project.name}}</h1>
<form action="/projects/{{project.id}}/" method="post">
  {% csrf_token %}
  <table>
    <thead>
      <th>User</th>
      <th>Amount</th>
    </thead>
    <tbody>
      {% for entry in project.entry_set.all %}
      <tr>
	<td>{{entry.user.get_full_name}}</td>
	<td>{{entry.amount}}</td>
      </tr>
      {% endfor %}
      <tr>
	<td>Total</td>
	<td>{{amount_sum}}</td>
      </tr>
    </tbody>
</form>
{% endblock %}
